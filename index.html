<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* Envelope */
.envelope {
  width: 220px;
  height: 140px;
  background: #fff;
  position: relative;
  cursor: pointer;
  border-radius: 5px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.envelope::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 110px solid transparent;
  border-right: 110px solid transparent;
  border-top: 70px solid #ff9aa2;
}

.message {
  position: absolute;
  top: 150%;
  width: 300px;
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  display: none;
}

.rose {
  font-size: 40px;
}

/* Falling hearts */
@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="envelope" onclick="openEnvelope()"></div>

<div class="message" id="msg">
  <div class="rose">ğŸŒ¹ğŸŒ¹ğŸŒ¹</div>
  <p id="typing"></p>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1b6b3f7a62.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<script>
function openEnvelope() {
  document.querySelector('.envelope').style.display = 'none';
  document.getElementById('msg').style.display = 'block';
  document.getElementById('music').play();
  typeEffect();
}

// Typing effect
const text = "Hey You ğŸ’•\n\nEvery rose reminds me of you ğŸŒ¹\nYou make my world softer, warmer & brighter.\n\nHappy Valentineâ€™s Day â¤ï¸";
let i = 0;

function typeEffect() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML +=
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeEffect, 60);
  }
}

// Falling hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.innerHTML = "ğŸ’–";
  heart.style.position = "fixed";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.top = "-10px";
  heart.style.fontSize = "20px";
  heart.style.animation = "fall 5s linear";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// Roses popping
setInterval(() => {
  const rose = document.createElement("div");
  rose.innerHTML = "ğŸŒ¹";
  rose.style.position = "fixed";
  rose.style.left = Math.random() * 100 + "vw";
  rose.style.top = Math.random() * 100 + "vh";
  rose.style.fontSize = "30px";
  document.body.appendChild(rose);
  setTimeout(() => rose.remove(), 2000);
}, 900);
</script>

</body>
</html>
