<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Falling hearts */
.heart{
    position:fixed;
    top:-10px;
    color:#ff3366;
    font-size:16px;
    animation: fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(110vh);
        opacity:0;
    }
}

.container{
    text-align:center;
    z-index:2;
}

.envelope{
    position:relative;
    width:280px;
    height:190px;
    background:#fff;
    border-radius:12px;
    cursor:pointer;
    box-shadow:0 18px 35px rgba(0,0,0,0.3);
    overflow:hidden;
}

.flap{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#ff5e78;
    clip-path: polygon(0 0,100% 0,50% 55%);
    transform-origin:top;
    transition:0.8s;
}

.letter{
    position:absolute;
    bottom:-100%;
    width:100%;
    height:100%;
    background:#fff;
    transition:1s;
    padding:15px;
    box-sizing:border-box;
    text-align:center;
}

.rose{
    font-size:40px;
    margin:2px;
    display:inline-block;
    animation: pop 0.8s ease forwards;
}

@keyframes pop{
    from{transform:scale(0); opacity:0;}
    to{transform:scale(1); opacity:1;}
}

.text{
    color:#e91e63;
    font-size:15px;
    min-height:100px;
}

.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    bottom:0;
}
</style>
</head>

<body>

<!-- Soft romantic music -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_4f8c07b5e5.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="letter">
            <div id="roses"></div>
            <div class="text" id="typing"></div>
        </div>
    </div>
    <p style="margin-top:15px;color:white;">Tap the envelope üíå</p>
</div>

<script>
const message = [
    "Hey you üíï",
    "Some people make the world brighter",
    "just by being in it ‚ú®",
    "You are one of them üå∏",
    "This rose is for you üåπ",
    "Happy Valentine‚Äôs Day ‚ù§Ô∏è"
];

let line = 0;
let char = 0;

function typeText(){
    if(line < message.length){
        if(char < message[line].length){
            document.getElementById("typing").innerHTML += message[line].charAt(char);
            char++;
            setTimeout(typeText, 50);
        } else {
            document.getElementById("typing").innerHTML += "<br>";
            char = 0;
            line++;
            setTimeout(typeText, 500);
        }
    }
}

function openEnvelope(){
    document.querySelector('.envelope').classList.add('open');
    document.getElementById("music").play();
    typeText();
    popRoses();
}

/* Falling hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 300);

/* Multiple roses popping */
function popRoses(){
    const roseBox = document.getElementById("roses");
    for(let i=0;i<6;i++){
        const rose = document.createElement("span");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        roseBox.appendChild(rose);
    }
}
</script>

</body>
</html>
